<div class="mboezer-card-container">
  <div class="mboezer-card-square mdl-card mdl-shadow--2dp">
    <div [routerLink]="['/tools', 'request-maker']" class="mdl-card__title mdl-card--expand" [style.background-image]="'url(' +'test' + ')'">
      <div class="mboezer-title-container">
        <h2 class="mdl-card__title-text">Request Maker</h2>
      </div>
    </div>
    <div class="mdl-card__supporting-text">Send super amazing HTTP requests!</div>
    <div class="mdl-card__actions mdl-card--border">
      <a [routerLink]="['/tools', 'request-maker']" mat-button class="mdl-button">
        Open
      </a>
    </div>
  </div>
</div>
