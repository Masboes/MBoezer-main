<div class="mboezer-card-container" *ngIf="cardsEnabled">
  <div class="mboezer-card-square mdl-card mdl-shadow--2dp" *ngFor="let sketchCard of sketchCards">
    <div class="mdl-card__title mdl-card--expand" [style.background-image]="'url(' + sketchCard.sketchImage + ')'">
      <div class="mboezer-title-container">
        <h2 class="mdl-card__title-text">{{sketchCard.sketchTitle}}</h2>
      </div>
    </div>
    <div class="mdl-card__supporting-text">{{sketchCard.sketchDescription}}</div>
    <div class="mdl-card__actions mdl-card--border">
      <a [routerLink]="['/p5-sketches', sketchCard.sketchName]" mat-button class="mdl-button">
        Open
      </a>
    </div>
  </div>
</div>

<div id="sketch-buttons" *ngIf="!cardsEnabled && currentSketch">
  <button mat-fab class="sketch-button-right-top" color="primary" (click)="refreshBtn()" matTooltip="Refresh"><mat-icon>refresh</mat-icon></button>
  <button mat-fab class="sketch-button-right-bottom" color="accent" (click)="settingsBtn()" matTooltip="Settings"><mat-icon>settings</mat-icon></button>
  <button mat-fab class="sketch-button-left-bottom" color="primary" (click)="screenshotBtn()" matTooltip="Screenshot"><mat-icon>camera_alt</mat-icon></button>
</div>

<div [hidden]="!sketchSettingsVisible && currentSketch" class="settings-button-form mdl-card mdl-shadow--2dp">
  <div class="mdl-card__supporting-text">
    <app-form *ngIf="form" [form]="form" (valueChanges)="currentSketch.updateSettings(event);($event)"></app-form>
  </div>
</div>

<div id="sketch-holder"></div>
