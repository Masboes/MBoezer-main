<div class="mboezer-card-container" *ngIf="cardsEnabled">
  <div class="mboezer-card-square mdl-card mdl-shadow--2dp" *ngFor="let sketchCard of sketchCards">
    <div class="mdl-card__title mdl-card--expand">
      <div class="mboezer-title-container">
        <h2 class="mdl-card__title-text">{{sketchCard.sketchTitle}}</h2>
      </div>
    </div>
    <div class="mdl-card__supporting-text">Some excellent description............</div>
    <div class="mdl-card__actions mdl-card--border">
      <a [routerLink]="['/p5-sketches', sketchCard.sketchName]" mat-button class="mdl-button">
        Open
      </a>
    </div>
    <div class="mdl-card__menu">
      <button mat-icon-button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" matTooltip="Get share link">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>
</div>


<div id="sketch-holder"></div>
